<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav><!-- Import navbar based on given fragment name -->
	<div class="container">
	<h3>Main Dash Board</h3>
	<hr>
	<h4>Current Projects</h4>
	<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>PROJECTS</th>
						<th>STAGE</th>
						<th>DESC</th>
					</tr>
				</thead>	
				<tbody>
					<tr th:each="aProject : ${projects}">
						<td th:text="${aProject.name}">PROJECTS</td>
						<td th:text="${aProject.stage}">STAGE</td>
						<td th:text="${aProject.description}">DESC</td>
					</tr>
				</tbody>
				</table>
				<br/>
			</div>

			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>	
		
				<script>
					var chartData = "[[${projectStatusCount}]]";
				</script>
		
			</div>
	</div>
</div>	

	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
				<div class="col-md-6">
					<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>FIRST NAME</th>
							<th>LAST NAME</th>
							<th>EMAIL</th>
							<th>COUNT</th>
						</tr>
					</thead>	
					<tbody>
						<tr th:each="aEmployee : ${employees}">
							<td th:text="${aEmployee.firstName}">FIRST NAME</td>
							<td th:text="${aEmployee.lastName}">LAST NAME</td>
							<td th:text="${aEmployee.email}">EMAIL</td>
							<td th:text="${aEmployee.projectCount}">COUNT</td>
						</tr>
					</tbody>
					</table>
				</div>
			</div>
	</div>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>

</html>
